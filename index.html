<!doctype html>
<html lang="en">

<head>

  <title>Password Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS-->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <h1>Password Generator</h1>
  </nav>
  <!-- Content -->
  <div class="container p-3 mt-5 rounded align-items-center">
    <form>
      <div class="form-row pb-3">
        <div class="col-12">
          <h3>Generate a Password</h3>
          <hr class="mb-2">
        </div>
        <div class="col-12">
          <div class="form-group textarea-border">
            <textarea class="form-control text-lg" id="password" rows="3" maxlength="128"
              readonly="true"></textarea>
          </div>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-lg mx-auto w-100 btn-danger" id="generate" onclick="generatePassword()">
            <i class="fas fa-key "></i>
            <span class=" d-none d-sm-inline">Create password</span>
          </button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-lg mx-auto w-100 btn-info" id="copy" onClick="copyToClipboard()">
            <i class="far fa-copy"></i>
            <span class="d-none  d-sm-inline" >Copy to clipboard</span>
          </button>
        </div>
      </div>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Font Awesome  -->
  <script src="https://kit.fontawesome.com/2bf7070f9f.js" crossorigin="anonymous"></script>
  <!--PROJECT JS -->
  <script src="index.js"></script>
</body>
